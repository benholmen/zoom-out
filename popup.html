<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                min-width: 150px;
                padding: 10px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                font-size: 1em;
                margin: 0;
            }

            .header {
                text-align: center;
                margin-bottom: 10px;
            }

            .title {
                font-size: 18px;
                font-weight: 600;
                margin: 0 0 5px 0;
                color: #333;
            }

            .subtitle {
                font-size: 12px;
                color: #666;
                margin: 0;
            }

            .stats {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 0;
                text-align: center;
            }

            .count {
                font-size: 3em;
                font-weight: bold;
                color: #064fdd;
                margin: 0;
            }

            .count-label {
                font-size: 12px;
                color: #666;
                margin: 5px 0 0 0;
            }
        </style>
    </head>
    <body>
        <div class="stats">
            <div class="count" id="totalClosed">0</div>
            <div class="count-label">Zoom tabs closed</div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
